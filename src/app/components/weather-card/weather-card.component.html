<div>
  <div class="well flex">
    <div>
      <h3>{{cardInfo.name}} ({{ zipCode }})</h3>
      <h4>Current conditions: {{ cardInfo.weather[0].main }}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{cardInfo.main.temp}}
        - Max {{cardInfo.main.temp_max}}
        - Min {{cardInfo.main.temp_max}}
      </p>
      <p>
        <a [routerLink]="['forecast', zipCode]">Show 5-day forecast for {{ cardInfo.name }}</a>
      </p>
    </div>
    <div>
      <span class="close" (click)="removeCard()">Ã—</span>
      <img [src]="image">
    </div>
  </div>
</div>
