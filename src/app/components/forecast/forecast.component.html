<div class="container-fluid" *ngIf="data">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ data.city.name }}</h3>

    </div>
    <ul class="list-group">
      <!---->
      <li class="list-group-item" *ngFor="let day of data.list">
        {{ day.dt * 1000 | date }}:
        {{ day.weather[0].main }}
        - Min: {{ day.temp.min }}
        - Max: {{ day.temp.max }}

        <img class="icon" [src]="getImage(day.weather[0].main)">
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
</div>
