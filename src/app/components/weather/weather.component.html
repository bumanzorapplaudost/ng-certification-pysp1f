<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" [(ngModel)]="location" maxlength="5">
    <br>
    <button class="btn btn-primary" id="addLocationBtn" (click)="addLocation()" [disabled]="location === ''">
      Add location
    </button>
    <button class="btn btn-secondary " id="clearLocationsBtn" (click)="clearLocations()">
    Clear all locations
  </button>
    <p *ngIf="showErrorMessage" class="error">{{ errorMessage }}</p>
  </div>
  <app-weather-card *ngFor="let info of weatherInfo" [cardInfo]="info" (cardRemoved)="removeLocation($event)">
  </app-weather-card>
</div>
<hr>
