<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" [(ngModel)]="location">
    <br>
    <button class="btn btn-primary" id="addLocationBtn" (click)="addLocation()">
      Add location
    </button>
  </div>
  <app-weather-card *ngFor="let info of weatherInfo; let i = index" [cardInfo]="info" [zipCode]="locationList[i]"
    (cardRemoved)="removeLocation($event)">
  </app-weather-card>
</div>
<hr>
